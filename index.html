<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Resource</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mx-8">

      <!-- Shields -->
      <div class="flex flex-wrap">
        <img class="mr-1" src="https://img.shields.io/github/last-commit/huuhghhgyg/ModelResource" />
        <img class="mr-1" alt="GitHub Workflow Status" src="https://img.shields.io/github/actions/workflow/status/huuhghhgyg/ModelResource/static.yml" />
        <img alt="GitHub contributors" src="https://img.shields.io/github/contributors/huuhghhgyg/ModelResource" />
      </div>
      <h2 class="my-8 text-2xl font-bold text-gray-800">🔗 链接</h2>
      <!-- lists -->
      <ul>

        <li class="my-4 flex items-center">
          <a href="https://github.com/huuhghhgyg/ModelResource/">
            <svg class="h-8 w-8 stroke-gray-500 transition-colors hover:stroke-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

        </li>

        <li class="my-4 flex items-center">
          <a href="https://github.com/huuhghhgyg/ModelResource/tree/main/models">

        </li>

        <li class="my-4 flex items-center">

            </svg>
